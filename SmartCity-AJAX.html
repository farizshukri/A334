<script>
    function loadHotels() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "getHotels", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.getElementById("hotelList").innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
    </script>
